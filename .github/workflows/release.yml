name: Release

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build and publish (ex: v0.2.2)"
        required: true
        default: "v0.2.2"

jobs:
  publish-vscode-marketplace:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Resolve checkout ref
        id: ref
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ref=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "ref=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "ref=${{ github.ref }}" >> $GITHUB_OUTPUT
          fi

      - name: Verify tag exists (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="${{ github.event.inputs.tag }}"
          gh api "repos/${{ github.repository }}/git/ref/tags/${TAG}" --silent 2>/dev/null || { echo "::error::Tag ${TAG} não existe no remoto. Crie a tag antes ou use uma tag existente (ex: v0.2.4)."; exit 1; }
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.ref.outputs.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Get version from tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            raw="${{ github.event.inputs.tag }}"
          elif [ "${{ github.event_name }}" = "release" ]; then
            raw="${{ github.event.release.tag_name }}"
          else
            raw="${{ github.ref_name }}"
          fi
          v="${raw#v}"
          echo "version=$v" >> $GITHUB_OUTPUT
          echo "tag=$raw" >> $GITHUB_OUTPUT

      - name: Update extension version
        env:
          VERSION: ${{ steps.tag.outputs.version }}
        run: |
          node -e "
          const p = require('./extension/package.json');
          p.version = process.env.VERSION;
          require('fs').writeFileSync('./extension/package.json', JSON.stringify(p, null, 2));
          "

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Prepack for vsce
        run: npx rimraf extension/node_modules && node scripts/prepack-for-vsce.mjs

      - name: Package VSIX
        run: cd extension && npx @vscode/vsce package --no-dependencies
        env:
          VSCE_SKIP_DEPENDENCY_CHECK: 1

      - name: Publish to VS Marketplace
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: extension/mermaidlens-extension-${{ steps.tag.outputs.version }}.vsix
          skipDuplicate: true

      - name: Create GitHub Release (se não existir)
        if: github.event_name == 'push'
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          gh release create "$TAG" --title "$TAG" --generate-notes --repo "${{ github.repository }}" || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload VSIX to release
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          gh release upload "$TAG" "extension/mermaidlens-extension-${{ steps.tag.outputs.version }}.vsix" --repo "${{ github.repository }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: extension/*.vsix
