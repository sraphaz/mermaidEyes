name: Release

on:
  release:
    types: [published]

jobs:
  publish-vscode-marketplace:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Get version from tag
        id: tag
        run: |
          v="${GITHUB_REF#refs/tags/v}"
          echo "version=$v" >> $GITHUB_OUTPUT

      - name: Update extension version
        env:
          VERSION: ${{ steps.tag.outputs.version }}
        run: |
          node -e "
          const p = require('./extension/package.json');
          p.version = process.env.VERSION;
          require('fs').writeFileSync('./extension/package.json', JSON.stringify(p, null, 2));
          "

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepack for vsce
        run: npx rimraf extension/node_modules && node scripts/prepack-for-vsce.mjs

      - name: Package VSIX
        run: cd extension && npx @vscode/vsce package --no-dependencies
        env:
          VSCE_SKIP_DEPENDENCY_CHECK: 1

      - name: Publish to VS Marketplace
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: extension/mermaidlens-extension-${{ steps.tag.outputs.version }}.vsix
          skipDuplicate: true

      - name: Upload VSIX to release
        run: |
          gh release upload "${{ github.ref_name }}" \
            "extension/mermaidlens-extension-${{ steps.tag.outputs.version }}.vsix" \
            --repo "${{ github.repository }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: extension/*.vsix
