name: Release

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build and publish (ex: v0.2.2)"
        required: true
        default: "v0.2.2"

jobs:
  publish-vscode-marketplace:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || (github.event_name == 'push' && github.ref) || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Get version from tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            raw="${{ github.event.inputs.tag }}"
          elif [ "${{ github.event_name }}" = "release" ]; then
            raw="${{ github.event.release.tag_name }}"
          else
            raw="${{ github.ref_name }}"
          fi
          v="${raw#v}"
          echo "version=$v" >> $GITHUB_OUTPUT
          echo "tag=$raw" >> $GITHUB_OUTPUT

      - name: Create GitHub Release (se não existir)
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          if ! gh release view "$TAG" --repo "${{ github.repository }}" 2>/dev/null; then
            gh release create "$TAG" --title "$TAG" --generate-notes --repo "${{ github.repository }}"
            echo "Release $TAG criada."
          else
            echo "Release $TAG já existe."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update extension version
        env:
          VERSION: ${{ steps.tag.outputs.version }}
        run: |
          node -e "
          const p = require('./extension/package.json');
          p.version = process.env.VERSION;
          require('fs').writeFileSync('./extension/package.json', JSON.stringify(p, null, 2));
          "

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Prepack for vsce
        run: npx rimraf extension/node_modules && node scripts/prepack-for-vsce.mjs

      - name: Verify README, CHANGELOG and packages (themes/presets) for extension
        run: |
          test -f extension/README.md || (echo "::error::extension/README.md missing" && exit 1)
          test -f extension/CHANGELOG.md || (echo "::warning::extension/CHANGELOG.md missing" && true)
          test -f extension/packages/themes/ocean/theme.json || (echo "::error::extension/packages/themes/ocean/theme.json missing (hover/themes will fail)" && exit 1)
          test -f extension/packages/presets/none/preset.json || (echo "::error::extension/packages/presets/none/preset.json missing" && exit 1)
          echo "README, CHANGELOG and packages/themes, packages/presets present."

      - name: Package VSIX
        run: cd extension && npx @vscode/vsce package --no-dependencies --allow-star-activation
        env:
          VSCE_SKIP_DEPENDENCY_CHECK: 1

      - name: Verify VSIX file exists and contains README (Marketplace overview)
        run: |
          VERSION="${{ steps.tag.outputs.version }}"
          VSIX="extension/mermaideyes-extension-${VERSION}.vsix"
          if [ ! -f "$VSIX" ]; then
            echo "::error::VSIX não encontrado: $VSIX"
            ls -la extension/
            exit 1
          fi
          echo "VSIX gerado: $VSIX ($(du -h "$VSIX" | cut -f1))"
          if unzip -l "$VSIX" | grep -q "README.md"; then
            echo "README.md is inside VSIX (Marketplace will use it as overview)."
          else
            echo "::warning::README.md not found inside VSIX - Marketplace may show 'No overview'."
            unzip -l "$VSIX" | head -30
          fi

      - name: Publish to VS Marketplace
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: extension/mermaideyes-extension-${{ steps.tag.outputs.version }}.vsix
          skipDuplicate: true

      - name: Upload VSIX to release
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          VERSION="${{ steps.tag.outputs.version }}"
          VSIX="extension/mermaideyes-extension-${VERSION}.vsix"
          if [ ! -f "$VSIX" ]; then
            echo "::error::VSIX não encontrado antes do upload: $VSIX"
            exit 1
          fi
          gh release upload "$TAG" "$VSIX" --repo "${{ github.repository }}" --clobber
          echo "VSIX anexado à release $TAG"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: extension/*.vsix
