# Ao fazer push em master, se a versão em extension/package.json foi alterada,
# cria e envia a tag vX.Y.Z → dispara o workflow Release (publicação no Marketplace).
name: Tag on version bump

on:
  push:
    branches:
      - master
    paths:
      - "extension/package.json"
      - "package.json"

jobs:
  tag-if-version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from extension
        id: version
        run: |
          v=$(node -e "console.log(require('./extension/package.json').version)")
          echo "version=$v" >> $GITHUB_OUTPUT
          echo "tag=v$v" >> $GITHUB_OUTPUT

      - name: Fetch tags from remote
        run: git fetch --tags

      - name: Check if tag exists (local or remote)
        id: check
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check.outputs.exists == 'false'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
