# Ao fazer push em master, se a versão em extension/package.json foi alterada,
# valida (test + build); se passar, cria e envia a tag vX.Y.Z → dispara o Release.
name: Tag on version bump

on:
  push:
    branches:
      - master
    paths:
      - "extension/package.json"
      - "package.json"

jobs:
  validate:
    name: Validate (test + build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

  tag-if-version-bump:
    name: Create and push tag
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from extension
        id: version
        run: |
          v=$(node -e "console.log(require('./extension/package.json').version)")
          echo "version=$v" >> $GITHUB_OUTPUT
          echo "tag=v$v" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check.outputs.exists == 'false'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
