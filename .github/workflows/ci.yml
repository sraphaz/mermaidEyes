# Roda em todo PR e push em master/main. Mesma ordem do Release (test → build).
# Falhas aqui indicam que o release também falharia.
name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build-and-test:
    name: Test and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Package VSIX (smoke test)
        run: npm run package:vsix
        env:
          VSCE_SKIP_DEPENDENCY_CHECK: 1
